sensor:
  - platform: bmp280
    temperature:
      name: ${name}_${bmp_280_name}_temperature_${bmp_280_suffix}
      accuracy_decimals: 1
      oversampling: 16x
      id: ${bmp_280_name}_temperature_${bmp_280_suffix}
    pressure:
      name: ${name}_${bme_280_name}_pression_${bmp_280_suffix}
      accuracy_decimals: 1
      id: ${bmp_280_name}_pression_${bmp_280_suffix}
    address: ${bmp_280_address}
    update_interval: ${bmp_update_interval}
    i2c_id: ${bmp_280_i2c_bus}
