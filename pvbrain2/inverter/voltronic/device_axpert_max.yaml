    update_interval: ${inverter_update_interval}
        
globals:  
  - id: ${inverter_name}_pv_energy_total_yesteday_global
    type: float
    restore_value: yes
    
  - id: ${inverter_name}_ac_output_energy_yesteday_global
    type: float
    restore_value: yes

  - id: ${inverter_name}_battery_charging_energy_yesteday_global
    type: float
    restore_value: yes
 
  - id: ${inverter_name}_battery_discharging_energy_yesteday_global
    type: float
    restore_value: yes

time:
  - platform: homeassistant #sntp
    id: ${inverter_name}_time
  
    on_time:
      - seconds: 59
        minutes: 59
        hours: 23
        then:           
          - globals.set:
              id: ${inverter_name}_pv_energy_total_yesteday_global
              value: !lambda return ( id(${inverter_name}_pv_energy_total_yesteday_global) =  float( id(${inverter_name}_pv_energy_total_today).state) );                    
  
          - globals.set:
              id: ${inverter_name}_ac_output_energy_yesteday_global
              value: !lambda return ( id(${inverter_name}_ac_output_energy_yesteday_global) =  float( id(${inverter_name}_ac_output_energy_today).state) );

          - globals.set:
              id: ${inverter_name}_battery_charging_energy_yesteday_global
              value: !lambda return ( id(${inverter_name}_battery_charging_energy_yesteday_global) =  float( id(${inverter_name}_battery_charging_energy_today).state) ); 
                
          - globals.set:
              id: ${inverter_name}_battery_discharging_energy_yesteday_global
              value: !lambda return ( id(${inverter_name}_battery_discharging_energy_yesteday_global) =  float( id(${inverter_name}_battery_discharging_energy_today).state) ); 
 
