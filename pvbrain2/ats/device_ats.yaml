number:

  ######### Automatic Switch Transfert thresholds  ########            
            
  - platform: template
    name: ${name}_${ats_name}_voltage_solar_to_grid_number_${ats_sufix}
    id: ${ats_name}_voltage_solar_to_grid_number_${ats_sufix}
    optimistic: true
    unit_of_measurement: 'V'
    icon: mdi:sine-wave
    min_value: 45
    max_value: 52
    step:  0.1
    initial_value: 49.5
    restore_value: true
    mode: 'slider'

  - platform: template
    name: ${name}_${ats_name}_voltage_grid_to_solar_number_${ats_sufix}
    id: ${ats_name}_voltage_grid_to_solar_number_${ats_sufix}
    optimistic: true
    unit_of_measurement: 'V'
    icon: mdi:sine-wave
    min_value: 48
    max_value: 56
    step:  0.1
    initial_value: 51
    restore_value: true
    mode: 'slider'

switch:
  - platform: template
    name: ${name}_${ats_name}_automatic_control_${ats_sufix}
    id: ${ats_name}_automatic_control_${ats_sufix}
    optimistic: true    