wk2168_spi:
  - id: uart_bridge2
    spi_id: spi0_bus
    cs_pin: GPIO46
    data_rate: 4MHz
    #test_mode: 1
    uart:
      - id: uart_spi_8
        channel: 0
        baud_rate: ${uart8_baudrate}
        #parity: even
      - id: uart_spi_9
        channel: 1
        baud_rate: ${uart9_baudrate}
      - id: uart_spi_10
        channel: 2
        baud_rate: ${uart10_baudrate}
        #parity: even
      - id: uart_spi_11
        channel: 3
        baud_rate: ${uart11_baudrate}
