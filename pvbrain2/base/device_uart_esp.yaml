# Don't send logs to `uart_esp_0` in order to free GPIOs 43 and 44
logger:
  baud_rate: 0

############# ESP32 S3 UART ############  

uart:
  - id: uart_esp_0
    tx_pin: GPIO43
    rx_pin: GPIO44
    baud_rate: ${uart_esp0_baudrate}

  - id: uart_esp_1
    tx_pin: GPIO17
    rx_pin: GPIO18
    baud_rate: ${uart_esp1_baudrate}
    
  - id: uart_esp_2
    tx_pin: GPIO15
    rx_pin: GPIO16
    baud_rate: ${uart_esp2_baudrate}
