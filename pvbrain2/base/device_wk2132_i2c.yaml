external_components:
  - source: github://pr#5218
    components: [wk2132, wk2132_i2c]
    refresh: 0s
    
i2c:
  - id: i2c0_bus
    sda: GPIO41 
    scl: GPIO40
    frequency: 800kHz
    
wk2132_i2c:
  - address: 0x10
    id: uart_bridge0
    i2c_id: i2c0_bus
    uart:
      - uart_id: uart_i2c_0
        channel: 0
        baud_rate: ${uart0_baudrate}
        # parity: even
      - uart_id: uart_i2c_1
        channel: 1
        baud_rate: ${uart1_baudrate}

  - address: 0x30
    id: uart_bridge1
    i2c_id: i2c0_bus
    uart:
      - uart_id: uart_i2c_2
        channel: 0
        baud_rate: ${uart2_baudrate}
        # parity: even
      - uart_id: uart_i2c_3
        channel: 1
        baud_rate: ${uart3_baudrate}

  - address: 0x50
    id: uart_bridge2
    i2c_id: i2c0_bus
    uart:
      - uart_id: uart_i2c_4
        channel: 0
        baud_rate: ${uart4_baudrate}
        # parity: even
      - uart_id: uart_i2c_5
        channel: 1
        baud_rate: ${uart5_baudrate}

  - address: 0x70
    id: uart_bridge3
    i2c_id: i2c0_bus
    uart:
      - uart_id: uart_i2c_6
        channel: 0
        baud_rate: ${uart6_baudrate}
        # parity: even
      - uart_id: uart_i2c_7
        channel: 1
        baud_rate: ${uart7_baudrate}    
